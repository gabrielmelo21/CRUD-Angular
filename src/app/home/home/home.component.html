
<mat-card>
  <mat-card-content>
    <mat-toolbar color="primary">
      <span>Cursos Disponíveis</span>
    </mat-toolbar>



    <div *ngIf="observable$ | async as tableDatas; else loading">
<table mat-table [dataSource]="tableDatas" class="mat-elevation-z8 demo-table">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->





  <!-- name Column -->
  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef> Curso </th>
    <td mat-cell *matCellDef="let element"> {{ element.nome }} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="categoria">
    <th mat-header-cell *matHeaderCellDef> Categoria </th>
    <td mat-cell *matCellDef="let element" > {{element.categoria}} </td>
  </ng-container>

  <ng-container matColumnDef="dificuldade">
    <th mat-header-cell *matHeaderCellDef> Dificuldade </th>
    <td mat-cell *matCellDef="let element"> {{element.dificuldade}} </td>
  </ng-container>

  <ng-container matColumnDef="_id">
    <th mat-header-cell *matHeaderCellDef> </th>
    <td mat-cell *matCellDef="let element">

      <button  mat-raised-button color="primary" (click)="atualizar(element._id, categoria2, nome2, dificuldade)">
        Atualizar
      </button>

      <button  mat-raised-button color="danger" (click)="remover(element._id)">
        Deletar
      </button>

  </td>
  </ng-container>









  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr  mat-row *matRowDef="let row; columns: displayedColumns;" (click)="clickCel(row)"></tr>
</table>
    </div>


  </mat-card-content>

  <ng-template #loading>
    <div class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>

</mat-card>





<br>
<div style="display: flex;justify-items: center">
<mat-form-field  >
  <mat-label>Categoria</mat-label>
  <input matInput [(ngModel)]="categoria2" style="width: 100%; ">
</mat-form-field>

<mat-form-field  >
  <mat-label>Nome</mat-label>
<input matInput   [(ngModel)]="nome2" style="width: 100%; ">
</mat-form-field>

<mat-form-field  >
  <mat-label>Dificuldade</mat-label>
<input matInput   [(ngModel)]="dificuldade" style="width: 100%;">
</mat-form-field>
</div>
<br>


<button  mat-raised-button color="primary" (click)="add_dados(categoria2, nome2, dificuldade)">
     Salvar no Banco
</button>
