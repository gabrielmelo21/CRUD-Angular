
<mat-grid-list cols="2">
  <div *ngIf="(products$ | async) as products; else loading">
    <div *ngFor="let product of products">
      <mat-grid-tile>
        <mat-card>
          <img mat-card-image [src]="product.imgUrl" alt="Imagem do produto">
          <mat-card-content>
            <p>{{ product.nome }}</p>
            <p>Pre√ßo: {{ product.preco }}</p>
          </mat-card-content>
        </mat-card>
      </mat-grid-tile>
    </div>
  </div>
</mat-grid-list>
<ng-template #loading>
  <div class="loading-spinner">
    <mat-spinner></mat-spinner>
  </div>
</ng-template>
